<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eye Donation Registration Form</title>
</head>
<body bgcolor="lavender">

<h1><u>Eye Donation Registration Form</u></h1> 
<p>Please fill out the form below to register for eye donation:</p>

<form action="submit.php" method="post">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone" required><br>
  
  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="4" required></textarea><br>
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>
  
  <label for="bloodgroup">Blood Group:</label><br>
  <input type="text" id="bloodgroup" name="bloodgroup" required><br>
  
  <label for="donorid">Donor ID (if any):</label><br>
  <input type="text" id="donorid" name="donorid"><br>
  
  <label for="donationtype">Type of Donation:</label><br>
  <select id="donationtype" name="donationtype" required>
    <option value="whole">Whole Eye</option>
    <option value="cornea">Cornea Only</option>
  </select><br>
  
  <label for="agree">I agree to donate my eyes after death:</label><br>
  <input type="checkbox" id="agree" name="agree" value="yes" required><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
